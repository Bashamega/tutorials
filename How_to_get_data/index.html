<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
</head>
<!--Java Script-->
<script>
    // function
    function clicker() {
        const text_input = document.getElementById("text")
        const p = document.getElementById("p_text")
        alert(text_input.value)
        console.log(text_input.value)
        p.innerHTML = text_input.value
    }
</script>
<!--END javascript-->
<body>
    <input id="text" type="text" placeholder="Text">
    <button onclick="clicker()">Send</button>
    <p id="p_text"></p>
    
</body>
</html>
